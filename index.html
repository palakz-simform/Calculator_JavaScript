<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0c8946a054.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="row">
                <div class="col-4">
                    <input type="text" id="uinput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
               </div>
               <div class="rowans">
                <div class="col-4 ans">
                    <input type="text"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
               </div>
               <div class="row">
                    <div class="col">
                        <button type="button" class="btn" onclick='getElementById("uinput").innerHTML=deg()'>DEG</button>
                        <button type="button" class="btn" onclick='getElementById("uinput").innerHTML=fe()'>F-E</button>                        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn" onclick='getElementById("uinput").innerHTML=mc()'>MC</button>
                        <button type="button" class="btn" onclick='getElementById("uinput").innerHTML=mr()'>MR</button>
                        <button type="button" class="btn" onclick='getElementById("uinput").innerHTML=mp()'>M+</button>
                        <button type="button" class="btn" onclick='getElementById("uinput").innerHTML=mm()'>M-</button>
                        <button type="button" class="btn" onclick='getElementById("uinput").innerHTML=ms()'>MS</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="dropdown">
                            <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Trigonometry
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item"  href="#">&emsp;&emsp;&emsp;sin</a></li>
                              <li><a class="dropdown-item" href="#">&emsp;&emsp;&emsp;cos</a></li>
                              <li><a class="dropdown-item" href="#">&emsp;&emsp;&emsp;tan</a></li>
                            </ul>
                          </div>
            
                          <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Function
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">&emsp;&emsp;&emsp;Function</a></li>
                              <li><a class="dropdown-item" href="#">&emsp;&emsp;&emsp;Function</a></li>
                              <li><a class="dropdown-item" href="#">&emsp;&emsp;&emsp;Function</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn ">2<sup>nd</sup></button>
                        <button type="button" class="btn">&pi;</button>
                        <button type="button" class="btn">e</button>
                        <button type="button" class="btn">C</button>
                        <button type="button" class="btn" onclick='getElementById("uinput").innerHTML=bsp()'><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn ">x<sup>2</sup></button>
                        <button type="button" class="btn">1/x</button>
                        <button type="button" class="btn">|x|</button>
                        <button type="button" class="btn">exp</button>
                        <button type="button" class="btn">mod</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn "><sup>2</sup><em>&#8730;</em><span> y</span></button>
                        <button type="button" class="btn">(</button>
                        <button type="button" class="btn">)</button>
                        <button type="button" class="btn">n!</button>
                        <button type="button" class="btn">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn ">x<sup>y</sup></button>
                        <button type="button" class="btn bold" >7</button>
                        <button type="button" class="btn bold">8</button>
                        <button type="button" class="btn bold">9</button>                       
                        <button type="button" class="btn">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn ">10<sup>x</sup></button>
                        <button type="button" class="btn bold">4</button>
                        <button type="button" class="btn bold">5</button>
                        <button type="button" class="btn bold">6</button>
                        <button type="button" class="btn">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn ">log</button>
                        <button type="button" class="btn bold">1</button>
                        <button type="button" class="btn bold">2</button>
                        <button type="button" class="btn bold">3</button>
                        <button type="button" class="btn">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn ">ln</button>
                        <button type="button" class="btn"><sup>+</sup>/<sub>-</sub></button>
                        <button type="button" class="btn bold">0</button>
                        <button type="button" class="btn">.</button>
                        <button type="button" class="btn blue">=</button>
                    </div>
                </div>


               
        </div>
      
    </div>
    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
