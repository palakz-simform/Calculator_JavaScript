<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0c8946a054.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="container1">
       
           <div class="actions">
          <div class="row">
                <div class="col-4">
                    <input type="text"  id="input">
                </div>
               </div>
              
             <div class="row">
                    <div class="col inputbtn">
                        <input type="button" class="btn" id="rd" value="DEG"/>
                        <button type="button" class="btn" >F-E</button>                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn" value="mc" >MC</button>
                        <button type="button" class="btn" value="mr" >MR</button>
                        <button type="button" class="btn" value="m+">M+</button>
                        <button type="button" class="btn" value="m-">M-</button>
                        <button type="button" class="btn" value="ms">MS</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="dropdown">
                            <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Trigonometry
                            </button>
                            
                            <ul class="dropdown-menu">
                              <li><button class="dropdown-item"  value="sin">&emsp;&emsp;&emsp;sin</button></li>
                              <li><button class="dropdown-item" value="cos">&emsp;&emsp;&emsp;cos</button></li>
                              <li><button class="dropdown-item" value="tan">&emsp;&emsp;&emsp;tan</button></li>
                            </ul>
                          </div>
            
                          <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Function
                            </button>
                            <ul class="dropdown-menu">
                              <li><button class="dropdown-item" value="log2">&emsp;&emsp;&emsp;log2</button></li>
                              <li><button class="dropdown-item" value="rnd">&emsp;&emsp;&emsp;RND</button></li>
                              <li><button class="dropdown-item" value="log1p">&emsp;&emsp;&emsp;log1p</button></li>  <!-- Math.log1p() method returns the natural logarithm (base E) of 1 + a numbe-->
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn ">2<sup>nd</sup></button>
                        <button type="button" class="btn" value="pi">&pi;</button>
                        <button type="button" class="btn" value="e">e</button>
                        <button type="button" class="btn" value="ce" >C</button>
                        <button type="button" class="btn" value="clear"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn" value="square">x<sup>2</sup></button>
                        <button type="button" class="btn" value="1/x">1/x</button>
                        <button type="button" class="btn" value="|x|">|x|</button>
                        <button type="button" class="btn" value="exp">exp</button>
                        <button type="button" class="btn" value="%">mod</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn" value="sqrt"><sup>2</sup><em>&#8730;</em><span> y</span></button>
                        <button type="button" class="btn" value="(">(</button>
                        <button type="button" class="btn" value=")">)</button>
                        <button type="button" class="btn" value="factorial">n!</button>
                        <button type="button" class="btn" value="/"><i class="fa-solid fa-divide"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn" value="**">x<sup>y</sup></button>
                        <button type="button" class="btn bold" value="7" >7</button>
                        <button type="button" class="btn bold" value="8">8</button>
                        <button type="button" class="btn bold" value="9">9</button>                       
                        <button type="button" class="btn" value="*">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn" value="10power">10<sup>x</sup></button>
                        <button type="button" class="btn bold" value="4">4</button>
                        <button type="button" class="btn bold" value="5">5</button>
                        <button type="button" class="btn bold" value="6">6</button>
                        <button type="button" class="btn" value="-">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn" value="log10">log</button>
                        <button type="button" class="btn bold" value="1">1</button>
                        <button type="button" class="btn bold" value="2">2</button>
                        <button type="button" class="btn bold" value="3">3</button>
                        <button type="button" class="btn" value="+">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-bg">
                        <button type="button" class="btn " value="ln">ln</button>
                        <button type="button" class="btn" value="+/-"><sup>+</sup>/<sub>-</sub></button>
                        <button type="button" class="btn bold" value="0">0</button>
                        <button type="button" class="btn" value=".">.</button>
                        <button type="button" class="btn blue" value="=">=</button>
                    </div>
                </div>

            </div> <!--actions-->
               
        </div>
      
    </div>
    




<script src="script.js"></script>



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
